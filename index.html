<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="logo-box">
        <img src="images/odin-lined.png" alt="Odin logo">
        <h1>ODIN</h1>
      </div>
      <p class="credit">Photo by Halie West on Unsplash</p>
    </div>

    <div class="right">
      <p class="text">
        This is not a real online service! You know you want something like this in your life to help you realize your deepest dreams. Signup up now to get started.
      </p>
      <p class="text">
        You <em>know</em> you want to.
      </p>

      <form>
        <h2>Let's do this!</h2>

        <div class="inputs">
          <label>First Name<input type="text" required></label>
          <label>Last Name<input type="text" required></label>
          <label>Email<input type="email" required></label>
          <label>Phone<input type="tel"></label>
          <label>Password<input type="password" required minlength="8"></label>
          <label>Confirm Password<input type="password" required minlength="8"></label>
        </div>

        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
